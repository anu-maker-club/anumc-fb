<!DOCTYPE html>
<html>
<head>
    <title>Frontier Fortnightly Formatter</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        html, button, input, select, textarea, .pure-g [class *= "pure-u"] {
            /* Set your content font stack here: */
            font-family: "Source Sans Pro", sans-serif;
        }
        h1,h2,h3{
            font-weight: 400;
        }
    </style>
    <script type='text/javascript' src='format.js'></script>
</head>
<body>
	<div class="pure-g">
		<div class="pure-u-1-24 pure-u-md-1-12 pure-u-lg-4-5"><p>&nbsp;</p></div><!-- Empty div for formatting -->
		<div class="pure-u-22-24 pure-u-md-4-5 pure-u-lg-2-3">
			<h1>Frontier Fortnightly Formatter</h1>
			<form id="form1" action="" class="pure-form pure-form-stacked">
				<label>Issue #:
					<input id="issueNum" type="text" name="issueNum"/>
				</label>
				<label>Events/announcements/etc:
				  <textarea class="pure-input-2-3" id="announce" name="announce"></textarea>
				</label>
				<h2>Regular columns</h2>
				<p>(title/content)</p>
				<div id="repeats">
					<input id="title0" type="text" name="title0"/>
					<textarea class="pure-input-2-3" id="content0" name="content0"></textarea>
				</div>
				<p><a href="javascript:addArticle();">Add article</a></p>
				<input type="button" value="Format" onclick="formatArt()"/><br />
			</form>
			<form id="form2" action="" class="pure-form pure-form-stacked">
				<label>Formatted output:
					<textarea class="pure-input-2-3" id="formatted" name="formatted"></textarea>
				</label>
			</form>
		</div>
		<div class="pure-u-1-24 pure-u-md-1-12 pure-u-lg-4-5"><p>&nbsp;</p></div><!-- Empty div for formatting -->
	</div>
</body>
</html>
